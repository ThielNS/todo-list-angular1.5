<div class="card p-3" ng-controller="todoFormController">
    <h2 class="mb-3 text-center">Add Todo</h2>
    <form method="post" name="todoForm" ng-submit="onSubmit(todo)">
        <div class="mb-3">
            <input type="text" name="title" ng-model="todo.title" placeholder="Titulo" class="form-control" ng-required="true" autocomplete="off">
        </div>
        <div>
            <button class="btn btn-info btn-block" ng-disabled="!todoForm.$valid">Adicionar</button>
        </div>
        <div ng-show="error" class="mt-3 text-center">
            <p class="text-danger">{{ error }}</p>
        </div>
    </form>
</div>
